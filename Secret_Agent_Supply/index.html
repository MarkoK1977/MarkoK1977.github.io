<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc., Welcome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/imagery/logo.png" alt="Stylized Binoculars Icon">
        <span class="non-mobile">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <div class="highlight">
      <div class="article-title-container">
        <div class="article-title">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="navigation-bar">
      <nav class="white-text">
        <span class="desktop">Eyewear</span>
        <span class="desktop">Apparel</span>
        <span class="desktop">Gadgets</span>
        <span class="desktop">Vehicles</span>
        <span class="desktop">Classes</span>
        <span class="desktop">Contact</span>
        <span class="tablet mobile">Menu</span>
      </nav>
    </div>
    <div class="main-content">
      <div class="items">
        <div class="item">
          <div class="item-img">
            <img src="./resources/imagery/pen.png" alt="Pen Image">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="item non-mobile">
          <div class="item-img">
            <img src="./resources/imagery/watch.png" alt="Wristwatch Image">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="item non-tablet">
          <div class="item-img">
            <img class="glasses" src="./resources/imagery/glasses.png" alt="Sunshade Glasses Image">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="shop-details">
        <div class="business-info">
          <div class="info location">
            <span class="detail-title">Location</span>
            <span class="detail-content">-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="detail-title">Hours</span>
            <span class="detail-content">0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
